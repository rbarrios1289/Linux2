{% extends "base.html" %}

{% block content %}
    <form action="/update/product/{{}}" method="POST">
        <input type="number" name="code" value="{{product.0}}" placeholder="Code of product">
        <input type="text" name="name" value="{{product.1}}" placeholder="Name">
        <input type="number" name="stock" value="{{product.2}}" placeholder="Stock">
        <input type="number" name="value" value="{{product.3}}" placeholder="Value">
        <input type="text" name="category" value="{{product.4}}" placeholder="Category">
        <button type="submit">
            Update
        </button>

    </form>

{% endblock %}
